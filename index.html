<html lang="en" ng-app="Exam">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-app="Exam" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h1>{{title}}</h1>
      </div>
    </md-toolbar>
     <md-card>
      <md-card-content>
        <h2 class="md-title" ng-show="test_mode">Question Number {{ current+1 }}</h2>
        <p ng-show="test_mode">
          {{ question }}
        </p>
        <div layout="row" layout-align="center center" ng-show="!test_mode">
          {{ result }}
        </div>
         <div class="md-actions" layout="row" layout-align="center center" ng-show="!test_mode">
             <md-button class="md-raised" ng-click="doreload()">Go Back!</md-button>
         </div>
      </md-card-content>
      <p ng-show="test_mode">Selected Value: <span class="radioValue">{{ group1 }}</span> </p>
        <md-radio-group ng-model="group1" ng-show="test_mode">
            <md-radio-button value="1">{{ first }}</md-radio-button>
            <md-radio-button value="2"> {{ second }} </md-radio-button>
            <md-radio-button value="3">{{ third }}</md-radio-button>
            <md-radio-button value="4">{{ fourth }}</md-radio-button>
        </md-radio-group>
      <md-progress-linear class="md-warn" md-mode="buffer" value="{{ ((current+1)*100)/list_length }}" md-buffer-value="100" ng-show="test_mode"></md-progress-linear>   
      
      <div class="md-actions" layout="row" layout-align="center center">
        <md-button id="go-back" class="md-fab" aria-label="back" ng-show="current>0 && test_mode" ng-click="decrement()">
            <md-icon md-svg-src="./img/icons/ic_back.svg" ></md-icon>
        </md-button>
        <md-button id="go-forward" class="md-fab" aria-label="forward" ng-click="increment()" ng-show="current<=(list_length-1) && test_mode">
            <md-icon md-svg-src="./img/icons/ic_forward.svg" ng-show="current<(list_length-1) && test_mode" ></md-icon>
            <md-icon md-svg-src="./img/icons/end.svg" ng-show="current==(list_length-1) && test_mode" ></md-icon>
        </md-button>
      </div>
    </md-card>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="variable.js" type="text/javascript"></script>
    <script src="javascript.js" type="text/javascript"></script>
</body>
  
</html>
